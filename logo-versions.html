<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logo Versions</title>
  <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f7f8fb;
      color: #1f2430;
    }

    .hero {
      padding: 64px 0 32px;
    }

    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .logo-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(25, 35, 55, 0.08);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .logo-card h5 {
      margin: 0;
      font-weight: 600;
    }

    .logo-preview {
      background: #f1f3f7;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 120px;
    }

    .logo-preview svg {
      width: 100%;
      max-width: 280px;
      height: auto;
    }

    .logo-variant--mono .cls-1,
    .logo-variant--mono .cls-2,
    .logo-variant--mono .cls-3 {
      fill: #1f4c93;
    }

    .logo-variant--gray .cls-1,
    .logo-variant--gray .cls-2,
    .logo-variant--gray .cls-3 {
      fill: #3f3f46;
    }

    .logo-variant--pastel .cls-1 {
      fill: #7dd3fc;
    }

    .logo-variant--pastel .cls-2 {
      fill: #fda4af;
    }

    .logo-variant--pastel .cls-3 {
      fill: #4c1d95;
    }

    .logo-variant--inverse {
      background: #101522;
      color: #ffffff;
    }

    .logo-variant--inverse .logo-preview {
      background: #0b0f1b;
    }

    .logo-variant--inverse .cls-1,
    .logo-variant--inverse .cls-2,
    .logo-variant--inverse .cls-3 {
      fill: #f8fafc;
    }

    .tool-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(25, 35, 55, 0.08);
    }

    .tool-card textarea {
      min-height: 220px;
      font-family: "Courier New", monospace;
      font-size: 13px;
      resize: vertical;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .status-text {
      color: #1d4ed8;
      font-weight: 600;
      margin-top: 12px;
    }
  </style>
</head>

          svgText.value = text;
          updatePreview();
          updateStatus("Đã paste SVG từ clipboard.");
        }

    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const svgContent = svgText.value;
      const viewBoxMatch = svgContent.match(/viewBox="([\d.\s]+)"/);
      const viewBoxValues = viewBoxMatch ? viewBoxMatch[1].split(" ") : ["0", "0", "611.07", "119.71"];
      const width = parseFloat(viewBoxValues[2]);
      const height = parseFloat(viewBoxValues[3]);
      const canvas = document.createElement("canvas");
      const scale = 3;
      canvas.width = width * scale;
      canvas.height = height * scale;
      const ctx = canvas.getContext("2d");
      const svgBlob = new Blob([svgContent], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(svgBlob);
      const image = new Image();
      image.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
        URL.revokeObjectURL(url);
        const pngUrl = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = pngUrl;
        link.download = "logo.png";
        link.click();
        updateStatus("Đã tải PNG.");
      };
      image.src = url;
    });
