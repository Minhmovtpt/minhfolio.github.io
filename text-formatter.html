	<section class="section" style="padding-top: 120px; padding-bottom: 80px;">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<h2 style="color: #E75A52;"><span class="rac"></span><br><br>TEXT FORMATTER</h2>
					<p style="font-size: 18px;">Dán văn bản vào ô bên dưới để chuyển đổi. Mỗi dòng nội dung sẽ được thêm tiền tố <strong>[Heading: Bodytext_details]</strong>.</p>
				</div>
			</div>
			<div class="row" style="margin-top: 40px;">
				<div class="col-md-6">
					<label for="sourceText"><strong>Văn bản gốc</strong></label>
					<textarea id="sourceText" rows="12" placeholder="Nhập từng dòng nội dung..."></textarea>
					<button type="button" class="btn btn-primary btn-lg" style="width: 220px;" onclick="formatText()">Chuyển đổi</button>
				</div>
				<div class="col-md-6">
					<label for="resultText"><strong>Kết quả</strong></label>
					<textarea id="resultText" rows="12" readonly placeholder="Kết quả sẽ hiển thị tại đây..."></textarea>
					<button type="button" class="btn btn-primary btn-lg" style="width: 220px;" onclick="copyResult()">Sao chép</button>
				</div>
			</div>
			<div class="row" style="margin-top: 20px;">
				<div class="col">
					<p id="statusMessage" style="font-size: 16px; color: #69CAD9;"></p>
				</div>
			</div>
		</div>
	</section>

	<script>
		function formatText() {
			const source = document.getElementById('sourceText').value;
			const lines = source
				.split(/\r?\n/)
				.map((line) => line.trim())
				.filter((line) => line.length > 0);

			const formatted = lines
				.map((line) => `[Heading: Bodytext_details] ${line}`)
				.join('\n');

			document.getElementById('resultText').value = formatted;
			updateStatus(lines.length ? 'Đã chuyển đổi ' + lines.length + ' dòng.' : 'Không có nội dung để chuyển đổi.');
		}

		function copyResult() {
			const result = document.getElementById('resultText');
			result.select();
			result.setSelectionRange(0, 99999);
			navigator.clipboard.writeText(result.value).then(() => {
				updateStatus('Đã sao chép kết quả.');
			});
		}

		function updateStatus(message) {
			document.getElementById('statusMessage').textContent = message;
		}
	</script>
